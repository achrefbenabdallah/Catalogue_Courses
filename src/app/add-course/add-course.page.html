<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Add a course</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-margin">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <label for="title">Title</label>
      <input ngModel type="text" class="form-control" name="title" id="title">
      <label for="author">Author</label>
      <input ngModel type="text" class="form-control" name="author" id="author">
      <label for="image">Image</label>
      <input ngModel type="text" class="form-control" name="image" id="image">
      <label for="keywords">Keywords</label>
      <input ngModel type="text" class="form-control" name="keywords" id="keywords">
      <ion-button type="submit" expand="full">Add</ion-button>
    </form>
  </div>
</ion-content>
